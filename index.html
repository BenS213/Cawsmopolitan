<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,700&display=swap" rel="stylesheet">

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css"
    />

    <!-- google Raleway Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">

<script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              Righteous: ["Righteous", "cursive"],
              "IBM Plex Sans": ["IBM Plex Sans", "sans-serif"],
              Raleway: ["Raleway", "sans-serif"]
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="assets\css\style.css" class="style" />
    <title>Project-1 Cocktail finder</title>
  </head>


<body class="IBM Plex Sans">
    <!-- Header -->
    <header class="font-Righteous text-5xl bg-gradient-to-r from-cyan-500 to-blue-500 tracking-wider">Personal Mixologist</header>

    <!-- div for both search and main content -->
    <div class="allContent">
    <!-- aside for search form and previous search buttons -->
    <aside class="sidebar">
        <!-- Search cocktail form -->
            <input type="text" name="cocktail" placeholder="Search for a Cocktail" id="textInput" class="name-of-cocktail"><br>
            <button for="cocktail" class="btn" id="searchBtn" onclick="getCocktailData()">Search</button>
        <!-- Past Searches -->
        <div id="pastSearches">
            <button class="pastSearchBtn">Bloody Mary</button>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="mainContent pt-30">
         <ul class="cocktailList">
          <li class="cocktail">
             <h2 class="cocktailName"><button class="right" onclick=""><i class="fa-solid fa-angle-down"></i></button></h2>
             <!-- Ingredients -->
              <div class="cocktailInfo">
                <h2 class="ingredients text-2xl pb-6"></h2>
                <ul class="ingredientsList text-xl">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
             <!-- Instructions -->
             <div class="instructions">
            <h2 class="text-2xl py-5"></h2>
             <p class="recipe"></p>
            </div>
          </div>
            </li>
          </ul>

    </div>

    <!-- Cocktail Image -->
     <img src="assets\images\200.png" alt="placeholder" id="cocktailImg">

</div>

    <script src="assets\js\script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</body>

</html>
